[tool.ruff]
line-length = 125
ignore = ["D203"]

[tool.ruff.lint]
fixable=["ALL"]

[tool.ruff.format]
quote-style="double"
indent-style="space"
skip-magic-trailing-comma = false

[tool.ruff.lint.per-file-ignores]
"__init.py__" = ["F403","E402","F401"]
"**/{tests}/*" = ["F403", "E402"]

[tool.black]
line-length = 125
target-version = ["py39"]
exclude = ""

[tool.pytest.ini_options]
addopts = "-ra --cov"
testpaths = ["tests"]
pythonpath = ['.']

[tool.coverage.run]
branch = true

[tool.coverage.html]
directory="coverage_html_report"

[tool.coverage.report]
show_missing=true
